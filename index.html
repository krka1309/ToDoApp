<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDO App </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main class="app">
            <section class="greeting">
                <h2> What's Up
                    <input type="text" id="name" placeholder="Name here">
                </h2>
            </section>
        <section class="Create a todo">
            <h3> Create a Todo</h3>
            <form id="new-todo-form">
                <h4>What's on your Todo?</h4>
                <input type="text" name="content" id="content" placeholder="e.g Make a video">
            <h4>Pick a Category</h4>
            <div class="options"> 
                <label>
                    <input type="radio" name="category" id="category1" value="Business"/>
                    <span class = "Bubble Business"></span>
                    <div>Business</div>
                </label>
                <label>
                    <input type="radio" name="category" id="category2" value="Personal "/>
                    <span class="Bubble Personal"></span>
                    <div>Personal</div>
                </label>
                <input type="submit" value="Add ToDo"/>
            <!-- <button> Add To Do</button> -->
            </div>  
            </form>
        </section>  
            <section class="todo-list">
                <h3>TODO LIST</h3>
                <div class="list" id="todo-list">
                    <input type="checkbox" /><br/>
                    <input type="text" name="list" id="list" value="Make a video" readonly>
                </div>
                <div class="content">
                    <button class="edit"> Edit</button>
                    <button class="Delete">Delete</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
